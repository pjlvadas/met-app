<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>	

	<script src='bundle.js'></script>
	<script src='js/app.js'></script>

	<script srd='js/views/userView.js'></script>
	<script srd='js/views/usersListView.js'></script>
	<script srd='js/views/editUserView.js'></script>
	<script srd='js/views/newUserView.js'></script>

</head>
<body>
	<h1>MET APP</h1>
	<div id="main"></div>
	<div id="artwork-modal"></div>

	<template id="user-view-template">
		<div class='user-view'>
			<img src='{{avatar}}' alt="">
			<p class='name'>{{name}}</p>
			<p class='username'>{{username}}</p>
			<p class='bio'>{{bio}}</p>
		</div>
	</template>

	<template id="new-user-template">
		<input type="text" class="name">
		<input type="text" class="username">
		<input type="text" class="password">
		<textarea class="bio"></textarea>
		<input type="text" class="image">
		<button class="create">CREATE</button>
	</template>

	<template id="edit-user-template">
		<input type="text" class="name" value="{{name}}">
		<input type="text" class="username" value="{{username}}">
		<input type="text" class="password" value="{{password}}">
		<input type="text" class="bio" value="{{bio}}">
		<input class="image" value="{{avatar}}">
		<button class="edit">EDIT</button>
		<button class="delete">DELETE</button>
	</template>

	<template id="artwork-preview-template">
		<div class="artwork-preview">
			<img src="{{img_url}}" alt="">			
			<p class="title">{{title}}}</p>
			<p class="artist">{{artist}}</p>
		</div>
	</template>

	<template id="artwork-modal-template">
		<div class="modal-view">
			<img src="{{img_url}}" alt="">
			<p class="artist">{{artist}}</p>
			<p class="title">{{title}}}</p>
			<p class="medium">{{medium}}</p>
			<p class="start_date">{{startDate}}</p>
			<p class="end_date">{{endDate}}</p>
			<p class="culture">{{culture}}</p>
		<h2 id="close">CLOSE</h2>
		</div>
	</template>

	










</body>
</html>
